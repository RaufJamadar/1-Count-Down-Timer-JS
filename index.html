<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down</title>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Protest+Riot&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="overlay">
      <div class="headings">We're Coming Soon!!!</div>
      <div class="headings" id="end-date">07 February 2024 07:00 PM</div>
      <div class="input-div">
        <div id="inputs">
          <input type="text" value="0" id="ip1" class="ip" readonly><br>
          <label for="ip1">Days</label>
        </div>
        <div id="inputs">
          <input type="text" value="0" id="ip2" class="ip" readonly><br>
          <label for="ip2">Hours</label>
        </div>
        <div id="inputs">
          <input type="text" value="0" id="ip3" class="ip" readonly><br>
          <label for="ip3">Minutes</label>
        </div>
        <div id="inputs">
          <input type="text" value="0" id="ip4" class="ip" readonly><br>
          <label for="ip4">Seconds</label>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
